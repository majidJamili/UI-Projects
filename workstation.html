<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workstation</title>
    <link rel="stylesheet" href="workstation-style.css">
</head>
<body>
    <h1>workstation grid</h1>
    <div class="workstation-container">
        <div class="workstation-header">
            <div class="workstation-title">Metal Prepration Workstation</div>
            <div class="workstation-summary">
                <div class="qorkstation-id">MP01KA0012</div>
                <div class="total-process-time">2125</div>
                <div class="efficiency-rate">67%</div>
            </div>
        </div>
        <div class="workstation-body">
            <div class="tasks-container">
                <div class="container">
                    <div class="draggable task" draggable="true">
                        <p>TASK Amend</p> <div class="task-type-success"></div>
                    </div>
                    <div class="draggable task" draggable="true">TASK Build & Punching Rear Shields</div>
                    <div class="draggable task" draggable="true">TASK Cut</div>
                    <div class="draggable task" draggable="true">TASK Drill</div>
                    <div class="draggable task" draggable="true">TASK Amend</div>
                    <div class="draggable task" draggable="true">TASK Build & Punching Rear Shields</div>
                    <div class="draggable task" draggable="true">TASK Cut</div>
                    <div class="draggable task" draggable="true">TASK Drill</div>
                </div>
            </div>
            <div class="workstation-data"> 
            </div>
            <button type="button" class="collapsible">+</button>
            <div class="content">
                <div class="workstation-graph">
                    <div class="graph"></div>
                </div>
            </div>            
        </div>
    </div>

<script src="workstationScript.js"></script>
</body>
</html>
